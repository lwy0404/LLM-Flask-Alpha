<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-image: url('static/images/loginbg.png');; /* 更新图片路径 */
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-box {
    width: 50%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .form-item {
    display: flex;
    width: 100%;
    justify-content: center;
    margin-bottom: 15px;
  }
  .form-item input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .login-btn {
    width: 90%;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }
  .verify-login-btn {
    width: 90%;
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
  }
  .register-text {
    text-align: center;
    margin-top: 15px;
    color: #666;
  }
  .register-link {
    color: #007bff;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="login-box" id="app">
  <h2>登录</h2>
  <div class="form-item">
    <input type="text" id="username" placeholder="请输入有效的邮箱地址" v-model="email">
  </div>
  <div class="form-item">
    <input type="password" id="password" placeholder="请输入密码" v-model="password">
  </div>
  <button class="login-btn" @click="login">登录</button>
  <button class="verify-login-btn" @click="goToVerifyLogin">使用验证码登录→</button>
  <p class="register-text">
    Don't have an account? <span class="register-link" @click="goToRegister">Go to Register</span>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    email: '',
    password: '',
    csrf_token: null,
  },
  created() {
    const urlParams = new URLSearchParams(window.location.search);
    this.email = urlParams.get('username') || '';
    this.getCSRFToken();
  },
  methods: {
    async login() {
      // 这里的DENGLU函数应替换为实际的API调用
      //const result = await DENGLU(this.email, this.password);
      try {
        const response = await axios({
          method: 'post',
          url: '/login',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': this.csrf_token,
          },
          data: {
            email: this.email,
            password: this.password,
            csrf_token: this.csrf_token,
          },
        });
        if(response.data.success) {
          window.location.href = 'main.html';
        } else {
          alert('登录失败，请检查您的用户名和密码是否正确。');
        }
      } catch (error) {
        const status=error.response?error.response.status:'未知';
        alert('出现意外错误：'+status+'，请重试或联系管理员！');
      }
    },
    goToRegister() {
      let keep = (this.email !== ''  || this.password !== '');
      if (keep) {
        keep = confirm('是否保留数据？');
      }
      if (keep) {
        // 将数据传递到signup.html页面的逻辑（可能需要根据实际情况调整）
        const params = new URLSearchParams({ username: this.email, password: this.password });
        window.location.href = `signup.html?${params.toString()}`;
      } else {
        window.location.href = 'signup.html';
      }
    },
    goToVerifyLogin() {
      const params = this.email ? `?username=${encodeURIComponent(this.email)}` : '';
      window.location.href = `loginv.html${params}`;
    },
    async getCSRFToken() {
      try {
        // GET request to backend to get csrf_token
        const response = await axios.get('/get_csrf_token');
        this.csrf_token = response.data.csrf_token;
      } catch (error) {
        alert('出现网络错误，请尝试刷新页面！');
      }
    }
  }
});
</script>
</body>
</html>
