<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Analysis</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Font CSS -->
    <style>
        /* Add your custom font and font size here */
        body {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body {
            background-image: url("../static/no-name.jpg");
        }

        .custom-font {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
        }

        /* Custom styles to vertically center the Jumbotron content */
        .jumbotron {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Set Jumbotron height to 80% of viewport height */
            margin-top: 50px; /* Optional: Add some space from the top */
        }
        .semi-transparent-button {
            opacity: 0.6; /* 设置按钮半透明度为0.7 */
        }
        .black-button {
            color: #000 !important; /* 按钮文本颜色为黑色 */
            background-color: #fff !important; /* 按钮背景颜色为白色 */
            border: 2px solid #000 !important; /* 按钮边框颜色为黑色 */
        }
        .black-button:hover {
            background-color: #000 !important; /* 鼠标悬停时，按钮背景颜色变为黑色 */
            color: #fff !important; /* 鼠标悬停时，按钮文本颜色变为白色 */
        }
        .login-register-buttons {
            margin-top: 40px;
            display: flex;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            justify-content: center;
            align-items: center; 
            margin-left: 5%;
            margin-right: 5%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Schedule Analysis</a>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Welcome to Schedule Analysis</h1>
            <p class="lead text-center custom-font">This is our attempt to use a Language Model (LLM) for schedule transaction extraction.</p>
            <hr class="my-4">
            <p class="text-center custom-font">Welcome to our automated schedule parsing website. Feel free to explore and customize it according to your needs!</p>

            <!-- Login and Registration Buttons -->
            <div class="d-flex justify-content-center mt-4 login-register-buttons">
                <a href="/login" class="btn btn-primary btn-lg black-button semi-transparent-button">Log In</a>
                <a href="/signup" class="btn btn-primary btn-lg black-button semi-transparent-button">Registration</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
